<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY LINKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Général */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Image de fond floutée */
        ::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images-ext-1.discordapp.net/external/UpeSYGIiVLATnFZKSOxRPxtXVHE1mVWYv3bwPXwIGww/%3Fformat%3Dwebp/https/images-ext-1.discordapp.net/external/npRSDTV12mLD8jRYPVOomY-Kt17FOBAOvmQobKCzM18/https/cdn.discordapp.com/icons/1304621211086753812/8423e19f43890ad57d83123eaf827c74.webp?format=webp');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(70%);
            z-index: -1; /* Placer l'image derrière le contenu */
        }

        /* Titre "My Links" en grand et en 3D */
        h1 {
            font-size: 120px; /* Augmentation de la taille de la police */
            margin-bottom: 40px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            text-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.8),  /* Ombrage plus marqué pour effet 3D */
                -4px -4px 8px rgba(0, 0, 0, 0.8),
                4px -4px 8px rgba(0, 0, 0, 0.8),
                -4px 4px 8px rgba(0, 0, 0, 0.8);
            transform: rotateX(10deg) rotateY(10deg);
            transition: transform 0.3s ease;
            user-select: none; /* Empêcher la sélection du texte */
        }

        h1:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Boutons des liens */
        .link-button {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            padding: 16px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: 600;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 250px;
            margin: 0 auto;
            user-select: none; /* Empêcher la sélection et la copie du texte */
        }

        .link-button:hover {
            background-color: rgba(0, 123, 255, 1);
            transform: translateY(-4px);
        }

        .link-button:active {
            transform: translateY(1px);
        }

        /* Effet de transition */
        .link-button:nth-child(1) {
            animation: fadeIn 0.5s ease-out;
        }

        .link-button:nth-child(2) {
            animation: fadeIn 0.7s ease-out;
        }

        .link-button:nth-child(3) {
            animation: fadeIn 0.9s ease-out;
        }

        .link-button:nth-child(4) {
            animation: fadeIn 1.1s ease-out;
        }

        /* Animation Fade In */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Pour les écrans plus petits */
        @media (max-width: 600px) {
            h1 {
                font-size: 72px; /* Réduit la taille du titre pour mobile */
            }

            .link-button {
                width: 80%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h1>My Links</h1>

    <div class="links-container">
        <a href="https://docs.google.com/spreadsheets/d/1j-Mb2abrwOqO-3YnDy7bAkVhlHNw6_Pm1H1Bep8Lzos/edit?usp=sharing" class="link-button">SPREADSHEET</a>
        <a href="https://www.lovegobuy.com/?invite_code=WJYUAP" class="link-button">200$ OFFERT !</a>
        <a href="https://discord.gg/mM75ZePYUX" class="link-button">DISCORD</a>
        <a href="https://www.tiktok.com/@yourfavturkk__" class="link-button">TikTok</a>
    </div>

</body>
</html>
